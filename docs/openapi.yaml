openapi: 3.0.3
info:
  title: Items CRUD API
  description: Serverless REST API for CRUD operations on items. All endpoints require a Cognito JWT in the Authorization header.
  version: 1.0.0

servers:
  - url: https://{apiId}.execute-api.{region}.amazonaws.com
    variables:
      apiId:
        description: API Gateway API ID (from stack output)
      region:
        default: us-east-1

paths:
  /v1/items:
    get:
      summary: List items
      description: Returns all items for the authenticated user.
      operationId: listItems
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Create item
      description: Creates a new item. Name is required and must be 1â€“256 characters.
      operationId: createItem
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '201':
          description: Created item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /v1/items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Item ID

    get:
      summary: Get item
      description: Returns a single item by ID (only if owned by the authenticated user).
      operationId: getItem
      security:
        - bearerAuth: []
      responses:
        '200':
          description: The item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update item
      description: Updates an item's name (only if owned by the authenticated user).
      operationId: updateItem
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
      responses:
        '200':
          description: Updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete item
      description: Deletes an item (only if owned by the authenticated user).
      operationId: deleteItem
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Item deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Cognito JWT. Obtain via InitiateAuth (USER_PASSWORD_AUTH or custom flow). Issuer URL is set at deploy time (Cognito User Pool).

  schemas:
    Item:
      type: object
      required:
        - userId
        - id
        - name
      properties:
        userId:
          type: string
          description: Owner (Cognito sub)
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 256
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 256

    UpdateItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 256

    Error:
      type: object
      properties:
        message:
          type: string

  responses:
    BadRequest:
      description: Validation error or invalid request body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Missing or invalid JWT
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Item not found or not owned by the user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
